<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Real-Time Chat</title>
  <style>
    body {
      background: #1e1e1e;
      font-family: Arial;
      color: #fff;
      padding: 20px;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: #2a2a2a;
      padding: 15px;
      overflow-y: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .msg {
      background: #3a3d41;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    input {
      width: 400px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 20px;
      background: #007acc;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #005eff;
    }
  </style>
</head>
<body>

<h2>ðŸ”¥ Real-Time WebSocket Chat</h2>

<div id="chat"></div>

<input id="msg" placeholder="Type a message">
<button onclick="sendMessage()">Send</button>

<script>
  const ws = new WebSocket("wss://c0f3oh6si3.execute-api.ap-south-1.amazonaws.com/prod");
  const chat = document.getElementById("chat");

  ws.onopen = () => addMessage("ðŸŸ¢ Connected to server");

  ws.onmessage = (e) => {
    const data = JSON.parse(e.data);
    addMessage("ðŸ’¬ " + data.message);
  };

  ws.onclose = () => addMessage("ðŸ”´ Disconnected");

  function sendMessage() {
    const message = document.getElementById("msg").value;

    ws.send(JSON.stringify({
      action: "sendMessage",
      message
    }));

    addMessage("ðŸ“¤ You: " + message);

    document.getElementById("msg").value = "";
  }

  function addMessage(text) {
    const div = document.createElement("div");
    div.className = "msg";
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
